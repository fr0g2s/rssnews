{% extends "layout.html" %}
{% block body %}
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form action="{{ url_for('add') }}" method=GET>
        <dl>
            <dt>NEW RSS:
            <dd><input type=text name=rss>
            <dd><input type=submit value=Add>
        </dl>
    </form>
{% endblock %}
