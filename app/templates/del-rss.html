{% extends "layout.html" %}
{% block body %}
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form action={{ url_for('del_rss') }} method=GET>
        <dl>
            <dt>Delete RSS:
            <dd><input type=text name=rss>
            <dd><input type=submit value=Delete>
        </dl>
    </form>
{% endblock %}
